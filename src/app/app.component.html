<div class="container d-flex">
  <div class="p-grid">

    <div class="col-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="p-fluid field col-12">
      <label for="descricao">Descrição</label>
      <input id="descricao" type="text" pInputText>
    </div>

    <div class="col-12 field">
      <label for="vencimento" style="display: block;">Vencimento</label>
      <input id="vencimento" class="col-2" type="text" pInputText>

      <label for="ate" class="mx-2">até</label>
      <input id="ate" type="text" pInputText class="col-2">
    </div>

    <div class="col-12">
      <button class="col-2" pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="p-grid py-2 my-2">

    <div class="col-12">
      <p-table [value]="lancamentos" styleClass="p-datatable-gridlines p-datatable-striped"  [paginator]="true" [rows]="2">
        <ng-template pTemplate="header">
          <tr>
            <th>Pessoa</th>
            <th>Descrição</th>
            <th class="col-data-header">Vencimento</th>
            <th class="col-data-header">Pagamento</th>
            <th class="col-valor-header">Valor</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-lancamento>
          <tr>
            <td>{{ lancamento.pessoa }}</td>
            <td>{{ lancamento.descricao }}</td>
            <td class="col-data-content">{{ lancamento.dataVencimento }}</td>
            <td class="col-data-content">{{ lancamento.dataPagamento }}</td>
            <td class="col-valor-content" [style.color]="lancamento.tipo === 'DESPESA' ? 'red' : 'blue'">{{lancamento.valor}}</td>
            <td class="col-acoes-content">
              <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="col-12">
      <a class="col-2" pButton label="Novo lançamento"></a>
    </div>

  </div>

</div>
